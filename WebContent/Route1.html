<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<script src="scripts/angular.min.js"></script>
	<div ng-app="newRoute" ng-controller="newRouteController">{{ val
		}}</div>

	<script>
		var myRouteApp = angular.module('newRoute', [ 'ngRoute' ]);
		myRouteApp.controller('newRouteController', function($scope) {
			$scope.val = "Hiisd..";
		});

		myRouteApp.config(function($routeProvider, $locationProvider) {
			$routeProvider.when('/Book/:bookId', {
				templateUrl : 'One.html',
				controller : 'Controller1',
				resolve : {
					// I will cause a 1 second delay
					delay : function($q, $timeout) {
						var delay = $q.defer();
						$timeout(delay.resolve, 1000);
						return delay.promise;
					}
				}
			}).when('/Book/:bookId/ch/:chapterId', {
				templateUrl : 'chapter.html',
				controller : 'ChapterController'
			});

			// configure html5 to get links working on jsfiddle
			$locationProvider.html5Mode(true);
		});
	</script>
</body>
</html>
