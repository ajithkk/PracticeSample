<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Displaying into Views</title>
</head>
<body ng-app="ViewerApp1" ng-controller="XController" ng-view="One">
	<script src="angular.min.js"></script>
	<script>
	var thisVar = angular.module('ViewerApp1',[]);
	
	thisVar.controller("XController",function($scope)
			{
				alert("1");
				console.log("1");	
				$scope.hello= {xFunction: function($scope)
				{
					console.log("2");
				}};
				$scope.hello.xFunction($scope);	//Can be invoke here too
			}			
		);
</script>
</body>
</html>
